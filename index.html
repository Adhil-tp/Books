<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>library</h1>
            <button class="login">Login</button>
        </div>
        <div class="add-button">
            <button class="addBook">Add a book</button>
        </div>
        <div class="books">
             <!-- <div class="card">
                <h2 class="book-name">sjlda</h2>
                <h2 class="book-author">khvja</h2>
                <h2 class="book-pages">5858</h2>
                <button class="read-not-read not-read">Not Read</button>
                <button class="delete-button">Remove</button>
            </div>  -->
            
        </div>
    </div> 

    
    <!-- Popup Form -->
    <div class="pop-up-screen">
            <form action="" class="book-form">
                <div class="details">
                    <h1>Add New Book</h1>
                    <input type="text" class="title" placeholder="Title" required>
                    <input type="text" class="author" placeholder="Author" required>
                    <input type="number" class="pages" placeholder="Page numbers" required>
                    <div class="read-or-not">
                        <h2>Have you read it?</h2>
                        <input type="checkbox" class="readStatus">
                    </div>
                    <button class="book-submit" type="submit">Submit</button>
                </div>

            </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
